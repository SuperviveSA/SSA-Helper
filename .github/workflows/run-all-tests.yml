name: Run all tests

on:
  push:
    branches: [ "main" ]
    
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Create .env
      run:
        touch ./Tests/.env && echo '${{ secrets.ENV_VARIABLES }}' > ./Tests/.env

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run tests
      run: dotnet test --no-build --verbosity normal
